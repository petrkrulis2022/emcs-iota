[build]
  command = "npm run build:frontend"
  publish = "frontend/dist"

[build.environment]
  VITE_API_URL = "https://emcs-iota-production.up.railway.app"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
