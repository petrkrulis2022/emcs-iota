services:
  - type: web
    name: emcs-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: IOTA_RPC_URL
        sync: false
      - key: CONTRACT_PACKAGE_ID
        sync: false
      - key: OPERATOR_REGISTRY_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
